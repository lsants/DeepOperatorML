# Parameters for training DeepONets, loaded by train_model.py.
MODELNAME: kan_deeponet_20241113_normalized_input_output_feature_expansion

# Location of .npz data file
DATAFILE: ./data/raw/displacements_large.npz # Path to input file
PRECISION: torch.float64
DEVICE: cpu
SEED: 42

# Model location
MODEL_FOLDER: ./models/

# History location
OUTPUT_LOG_FOLDER: ./data/output/ # For split indexes, normalization parameters and loss history

# Plots location
IMAGES_FOLDER: ./images/

# Model architecture
N_BRANCHES: 2
BRANCH_INPUT_SIZE: 1
TRUNK_INPUT_SIZE: 2
BASIS_FUNCTIONS: 30
BRANCH_ARCHITECTURE: mlp
BRANCH_MLP_ACTIVATION: relu
BRANCH_KAN_DEGREE: 8
BRANCH_HIDDEN_LAYERS:
    - 100 
    - 100 
    - 100 
    - 100 
    - 100 
    - 100 

TRUNK_ARCHITECTURE: mlp
TRUNK_MLP_ACTIVATION: relu
TRUNK_KAN_DEGREE: 8
TRUNK_HIDDEN_LAYERS:
    - 100 
    - 100 
    - 100 

# Training parameters
LEARNING_RATE: 0.001                   # float: learning rate used in training
N_EPOCHS: 100                         # int: number of training epochs
BATCH_SIZE: 100                         # int: Size of batch during training
TRAIN_PERC: 0.8                         # float: the percentage of data used for training
VAL_PERC: 0.1                           # float: the percentage of training data used for validation
TEST_PERC: 0.1                           # float: the percentage of training data used for testing
ERROR_NORM: 2


L2_REGULARIZATION: 0.0000001
EARLY_STOPPING: false
LR_SCHEDULING: true
SCHEDULER_STEP_SIZE: 50
SCHEDULER_GAMMA: 0.9

INPUT_NORMALIZATION: true
OUTPUT_NORMALIZATION: true
TRUNK_FEATURE_EXPANSION: true
EXPANSION_FEATURES_NUMBER: 15