# Parameters for training DeepONets, loaded by train_model.py.
MODELNAME: vanilla_deeponet_20241108_normalized_input_feature_expansion

# Location of .npz data file
DATAFILE: ./data/raw/displacements.npz # Path to input file
PRECISION: torch.float64
DEVICE: cpu
SEED: 42

# Model location
MODEL_FOLDER: ./models/

# History location
OUTPUT_LOG_FOLDER: ./data/output/ # For split indexes, normalization parameters and loss history

# Plots location
IMAGES_FOLDER: ./images/

# Model architecture
ACTIVATION_FUNCTION: relu
N_BRANCHES: 2
BRANCH_INPUT_SIZE: 1
TRUNK_INPUT_SIZE: 2
BASIS_FUNCTIONS: 30
BRANCH_HIDDEN_LAYERS: # MLP
    - 100 
    - 100 
    - 100 
    - 100 
    - 100 

TRUNK_HIDDEN_LAYERS: # MLP
    - 100 
    - 100 
    - 100 
    - 100 
    - 100 

# Training parameters
LEARNING_RATE: 0.0005                   # float: learning rate used in training
N_EPOCHS: 15000                         # int: number of training epochs
BATCH_SIZE: 25                       # int: Size of batch during training
TRAIN_PERC: 0.8                         # float: the percentage of data used for training
VAL_PERC: 0.1                           # float: the percentage of training data used for validation
TEST_PERC: 0.1                           # float: the percentage of training data used for testing
ERROR_NORM: 2


L2_REGULARIZATION: 0.00001
EARLY_STOPPING: false

INPUT_NORMALIZATION: true
OUTPUT_NORMALIZATION: false
TRUNK_FEATURE_EXPANSION: true
EXPANSION_FEATURES_NUMBER: 5