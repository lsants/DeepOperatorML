SAVED_DATA_PATH: ./data/raw/data_damped.npz

seed: 42

n_r: 50                 # Mesh points for r coordinate
n_z: 50                 # Mesh points for z coordinate
r_min: 1e-2               # Max. r coordinate sampled
z_min: 0               # Max. z coordinate sampled
r_max: 250               # Max. r coordinate sampled
z_max: 250               # Max. z coordinate sampled

n_freq : 1              # Number of frequency samples
freq_min: 1             # Min. sampled frequency
freq_max: 1.0           # Max. sampled frequency

E: 360E+06              # Young Modulus
poisson: 2.42277267E-01 # Poisson's ratio
damp: 0.01             # Damping factor
dens: 1.73511990E+03    # Density
load: 6006663.0         # Load magnitude

component: 1            # uzz : 1
                        # urz : 2
                        # szzz : 3
                        # srzz : 4
                        # srrz : 5
                        # uzr : 6
                        # urr : 7
                        # szzr : 8
                        # srzr : 9
                        # srrr : 10

loadtype: 3             # pointload 1
                        # ringload 2
                        # diskload 3
                        # cylinderload 4
                        # anularload 5

bvptype: 2              # loadinfullspace : 1
                        # loadoverhalfspace : 2
                        # loadinhalfspace : 3
                        # cylinderload : 4
                        # anularload : 5

z_source: 0             # Position of source load in z axis
l_source: 0             # Dimension of source load in z axis
r_source: 12.5             # Dimension of source load in r axis